<section class="pt-14 md:pt-16 lg:pt-[88px] xl:pt-[100px] pb-14 md:pb-16 lg:pb-[88px] xl:pb-[100px]">
  <div class="main-container">
    <div class="relative overflow-hidden z-10 rounded-[25px] py-16 md:py-[80px] bg-white dark:bg-secondary/10 shadow-1">
      
      <!-- Hiding existing gradient/background to match clean reference, but keeping container structure -->
      
      <div class="space-y-10 mb-[50px]">
        <h2 class="text-center font-bold text-3xl md:text-4xl dark:text-white uppercase tracking-wide">
          BUILD YOUR APPS FOR ANY PLATFORM
        </h2>
        
        <!-- Tabs -->
        <div class="flex flex-wrapjustify-center items-center gap-x-8 gap-y-4 border-b border-gray-200 dark:border-gray-700 pb-4 max-w-5xl mx-auto overflow-x-auto px-4 hide-scrollbar">
          <button onclick="switchTab('mobile')" id="tab-mobile" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary relative group">
            MOBILE
          </button>
          <button onclick="switchTab('frontend')" id="tab-frontend" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary">
            FRONT END
          </button>
          <button onclick="switchTab('database')" id="tab-database" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary">
            DATABASE
          </button>
          <button onclick="switchTab('backend')" id="tab-backend" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary">
            BACKEND
          </button>
          <button onclick="switchTab('cms')" id="tab-cms" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary">
            CMS
          </button>
          <button onclick="switchTab('infra')" id="tab-infra" class="tab-btn text-sm md:text-base font-semibold uppercase px-6 py-2 rounded-md transition-all duration-300 text-gray-500 dark:text-gray-400 hover:text-primary">
            Infra and DevOps
          </button>
        </div>
      </div>

      <!-- Content Area -->
      <div class="max-w-[1000px] mx-auto px-4 min-h-[300px]" id="tech-stack-container">
        <!-- Content will be injected by JS -->
      </div>
      
    </div>
  </div>
</section>

<style>
  .tab-active {
    background-color: #0F172A; /* Dark blue/slate */
    color: white !important;
    position: relative;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  
  /* Rectangular shape adjustments */
  .tab-btn {
    border-radius: 4px; /* Slight rounded corners for better aesthetics, or use 0 for strict rectangle */
    transform: none;
  }
</style>

<script>
  // Data for Tech Stacks
  const techData = {
    mobile: [
      { name: 'Android', icon: 'android.svg' },
      { name: 'iOS', icon: 'ios.svg' },
      { name: 'React Native', icon: 'react-native.svg' },
      { name: 'Flutter', icon: 'flutter.svg' },
      { name: 'Ionic', icon: 'ionic.svg' },
      { name: 'Kotlin', icon: 'kotlin.svg' },
      { name: 'Swift', icon: 'swift.svg' },
      { name: 'ObjectiveC', icon: 'objectivec.svg' },
      { name: 'Titanium', icon: 'titanium.svg' },
      { name: 'Phone Gap', icon: 'phonegap.svg' },
      { name: 'Xamarin', icon: 'xamarin.svg' }
    ],
    frontend: [
      { name: 'Angular js', icon: 'angular.svg' },
      { name: 'React.js', icon: 'react.svg' },
      { name: 'Typescript', icon: 'typescript.svg' },
      { name: 'Vue', icon: 'vue.svg' },
      { name: 'WPF', icon: 'microsoft.svg' }, // Fallback
      { name: 'HTML5', icon: 'html5.svg' }
    ],
    database: [
      { name: 'Mongo DB', icon: 'mongodb.svg' },
      { name: 'MySQL', icon: 'mysql.svg' },
      { name: 'MsSQL', icon: 'mssql.svg' },
      { name: 'Firebase', icon: 'firebase.svg' },
      { name: 'Realm', icon: 'realm.svg' },
      { name: 'DynamoDB', icon: 'dynamodb.svg' },
      { name: 'Oracle', icon: 'oracle.svg' },
      { name: 'PostgreSQL', icon: 'postgresql.svg' },
      { name: 'Redis', icon: 'redis.svg' }
    ],
    backend: [
      { name: 'Node.js', icon: 'nodejs.svg' },
      { name: 'Java', icon: 'java.svg' },
      { name: 'Python', icon: 'python.svg' },
      { name: 'PHP', icon: 'php.svg' }, 
    ],
    cms: [
      { name: 'Drupal', icon: 'drupal.svg' },
      { name: 'Joomla', icon: 'joomla.svg' },
      { name: 'Wordpress', icon: 'wordpress.svg' },
      { name: 'Magento', icon: 'magento.svg' },
      { name: 'Shopify', icon: 'shopify.svg' }
    ],
    infra: [
      { name: 'AWS', icon: 'aws.svg' },
      { name: 'Google Cloud', icon: 'googlecloud.svg' },
      { name: 'Gradle', icon: 'gradle.svg' },
      { name: 'Jenkins', icon: 'jenkins.svg' },
      { name: 'Appium', icon: 'appium.svg' }
    ]
  };

  function renderTechs(category) {
    const container = document.getElementById('tech-stack-container');
    container.innerHTML = '';
    
    // Grid container
    const grid = document.createElement('div');
    grid.className = 'grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8 justify-items-center';
    
    if (techData[category]) {
      techData[category].forEach((tech, index) => {
        const item = document.createElement('div');
        item.className = 'flex flex-col items-center gap-3 group animate-fadeInUp';
        item.style.animationDelay = (index * 0.05) + 's';
        
        const img = document.createElement('img');
        img.src = './images/icons/' + tech.icon;
        img.alt = tech.name;
        img.className = 'h-16 w-16 object-contain transition-transform duration-300 group-hover:scale-110';
        // Handle missing images
        img.onerror = function() {
           this.src = './images/icons/project.svg'; // Fallback
        };
        
        const span = document.createElement('span');
        span.textContent = tech.name;
        span.className = 'text-center text-sm font-medium text-gray-700 dark:text-gray-300';
        
        item.appendChild(img);
        item.appendChild(span);
        grid.appendChild(item);
      });
    }
    
    container.appendChild(grid);
  }

  function switchTab(category) {
    // Update active state of buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('tab-active');
      btn.classList.add('text-gray-500', 'dark:text-gray-400');
      btn.classList.remove('text-white'); // clear generic
    });
    
    const activeBtn = document.getElementById('tab-' + category);
    if(activeBtn) {
        activeBtn.classList.add('tab-active');
        activeBtn.classList.remove('text-gray-500', 'dark:text-gray-400');
    }
    
    renderTechs(category);
  }

  // Initial Render
  document.addEventListener('DOMContentLoaded', () => {
    switchTab('mobile');
  });
  
  // Fallback if DOMContentLoaded already fired 
  if (document.readyState === 'complete' || document.readyState === 'interactive') {
     setTimeout(() => switchTab('mobile'), 100);
  }
</script>

<style>
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate3d(0, 20px, 0);
  }
  to {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
}
.animate-fadeInUp {
  animation-name: fadeInUp;
  animation-duration: 0.5s;
  animation-fill-mode: both;
}
</style>
